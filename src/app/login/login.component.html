




    <header class="header-6">
        <div class="branding">
            <a href="..." class="nav-link">
                
                <span class="title">Lou's Movies</span>
            </a>
        </div>
        <form class="search">
            <label for="search_input">
                    
                    
                <input id="search_input" type="text" placeholder="Search for keywords..." [(ngModel)]= "_movie.input" [ngModelOptions]="{standalone: true}">
                <button class="btn btn-primary" (click)="onClick()">Find your movie</button>
                
                
    
            </label>
        </form>
        <div class="header-actions">
            <a href="..." class="nav-link nav-icon" aria-label="settings">
                <clr-icon shape="cog"></clr-icon>
            </a>
        </div>
    </header>
    
    <div id="movie-cont"  *ngFor=" let item of movies">
        <h2 id="title"> {{ item.title }} </h2>
        <p id="about-sec">{{item.overview}}</p>
        <h3 id="ratings_wrapper">{{item.titl}}</h3>
        <img id="img" src="https://image.tmdb.org/t/p/original/{{item.poster_path}}">
        
        </div>
